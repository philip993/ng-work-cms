<mat-card>
  <h3>LOGIN</h3>
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input matInput name="email" #email placeholder="Email" />
    </mat-form-field>
    <mat-form-field>
      <input matInput name="password" #password placeholder="Password" />
    </mat-form-field>
    <button type="submit" mat-button>Register</button>
  </form>
</mat-card>
